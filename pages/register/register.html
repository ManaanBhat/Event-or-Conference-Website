<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Fontawesome library -->
    <script
      src="https://kit.fontawesome.com/894bef690e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./register.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav-container">
      <!-- Logo Container -->
      <div class="logo">
        <img src="/assets/logo.svg" alt="" />
        <h1>Events<span>HIVE</span></h1>
        <div class="logo-sub">
          <p class="conference-text letter-spacing-sm">Conference</p>
          <p class="letter-spacing-md">Events Planner</p>
        </div>
      </div>

      <!-- Nav-Links -->
      <ul class="nav-links-container">
        <li><a href="/pages/speaker/speaker.html">Speaker</a></li>
        <li><a href="/pages/venue/venue.html">Venue</a></li>
        <li><a href="/pages/schedule/schedule.html">Schedule</a></li>
      </ul>
     
    </nav>

    <div class="register-container">
      <!-- Form Container -->
      <div class="flex" id="form-container">
        <div class="wrapper">
          <div class="title">Registration Form</div>
          <!-- failed Submission -->
          <div class="hidden" id="fail-submission">
            <img src="/assets/failure.svg" alt="" />
            <div>
              <span class="font-medium">Registration Failed</span>
            </div>
          </div>
          <form >
            <div class="name-row">
              <div id="firstName" class="field">
                <input type="text" />
                <label>First Name</label>
              </div>
              <div id="lastName" class="field">
                <input type="text" />
                <label>Last Name</label>
              </div>
            </div>
            <div id="email" class="field">
              <input type="email" />
              <label>Email</label>
            </div>
            <div id="phoneNumber" class="field">
              <input type="number" />
              <label>Phone Number</label>
            </div>
            <div id="eventName" class="field">
              <input type="text" />
              <label>Event Name</label>
            </div>
            <div class="flex">
              <div class="register-Button">
                <input type="submit" value="Register" />
              </div>
              <a class="cancel-button" href="/pages/schedule/schedule.html"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>

      <div id="success-submission" class="hidden"></div>

      <!-- Image container -->
      <div class="image-container">
        <img src="/assets/register.svg" alt="" />
      </div>
    </div>
  
  </body>
</html>
